{% extends 'base.html' %}

{% block steps %}
    <a href="{{ url_for('catalog.index') }}" class="step">Instrumenten</a>
{% endblock %}

{% block page_title %}
    Instrument importeren
{% endblock %}

{% block body %}
        <form method="POST" action="" enctype="multipart/form-data">
            <p>
                <input type="checkbox" name="create_tags" value="create_tags" checked="yes">
                <label>Importeer tags (ontbrekende tags worden aangemaakt).</label>
            </p>
            <p><input type="file" name="file" multiple="multiple"></p>

            <p><input type="submit" value="Verwerk bestanden"></p>
        </form>
{% endblock %}
