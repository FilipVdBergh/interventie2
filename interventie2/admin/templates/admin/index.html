{% extends 'base.html' %}

{% block page_title %}
    Gebruikers
{% endblock %}

{% block tabs %}
    <button class="tablinks" onclick="switch_tab(event, 'adm_users')" id="defaultOpen">Gebruikers</button>
    <button class="tablinks" onclick="switch_tab(event, 'adm_messages')">Berichten</button>
{% endblock %}



{% block body %}
<div id="adm_users" class="tabcontent">
    <div id="adm_usr_table"
        hx-get="{{ url_for('admin.usr_table') }}"
        hx-trigger="load"
        hx-target="this"
        hx-swap="innerHTML">
        {% include 'load_animation.html' %}
    </div>
</div>

<div id="adm_messages" class="tabcontent">
    <div id="adm_usr_messages"
        hx-get="{{ url_for('admin.usr_messages') }}"
        hx-trigger="load"
        hx-target="this"
        hx-swap="innerHTML">
        {% include 'load_animation.html' %}
    </div>
</div>

{% endblock %}
