{% extends 'base.html' %}

{% block page_title %}
Werksessies
{% endblock %}

{% block tabs %}
    <button class="tablinks" onclick="switch_tab(event, 'ws_upcoming')" id="defaultOpen">Start</button>
    <button class="tablinks" onclick="switch_tab(event, 'ws_owned')" id="defaultOpen">Mijn sessies</button>
    <button class="tablinks" onclick="switch_tab(event, 'ws_all')">Alle sessies</button>
{% endblock %}


{% block body %}
<div id="ws_upcoming" class="tabcontent">
    <div id="ws_upcoming_cards"
        hx-get="{{ url_for('main.ws_upcoming') }}"
        hx-trigger="load"
        hx-target="this"
        hx-swap="innerHTML">
    Tools laden...
    </div>

    <div id="ws_new_cards"
        hx-get="{{ url_for('main.ws_new') }}"
        hx-trigger="load"
        hx-target="this"
        hx-swap="innerHTML">
    Tools laden...
    </div>
</div>

<div id="ws_owned" class="tabcontent">
    <div id="ws_owned_cards"
        hx-get="{{ url_for('main.ws_owned') }}"
        hx-trigger="load"
        hx-target="this"
        hx-swap="innerHTML">
    Werksessies laden...
    </div>

    <div id="ws_shared_cards"
        hx-get="{{ url_for('main.ws_shared') }}"
        hx-trigger="load"
        hx-target="this"
        hx-swap="innerHTML">
    Gedeelde werksessies laden...
    </div>
</div>

<div id="ws_all" class="tabcontent">
    <div id="ws_all_table"
        hx-get="{{ url_for('main.ws_all') }}"
        hx-trigger="load"
        hx-target="this"
        hx-swap="innerHTML">
    Alle werksessies laden...    
    </div>
</div>

{% endblock %}
