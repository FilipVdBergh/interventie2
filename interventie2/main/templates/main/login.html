{% extends 'base.html' %}

{% block page_title %}
    Inloggen
{% endblock %}

{% block body %}
    <form method="POST">
        {{ form.csrf_token }}
        <table>
            <tr>
                <td>{{ form.name.label }}</td>
                <td>{{ form.name }}</td>
            </tr>
                <td>{{ form.password.label }}</td>
                <td>{{ form.password }}</td>
        </table>
        {{ form.submit }}
    </form>
{% endblock %}
