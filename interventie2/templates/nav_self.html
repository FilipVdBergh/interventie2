{% if current_user.is_authenticated %}
    <span style="float: right">
        <a href="{{ url_for('admin.user', id=current_user.id) }}" class="nav">{{ current_user.name }} 
            {% if (current_user.owned_instruments | map(attribute="remarks") | map("length") | sum) > 0  %}                       
                (&#128489; {{ current_user.owned_instruments | map(attribute="remarks") | map("length") | sum }} )
            {% endif %}
        </a>
    </span>
{% endif %}
